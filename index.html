<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A minimal, modern habit tracker to help you build consistency and track your daily habits.">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Habit Tracker</h1>
            <p class="subtitle">Build consistency, one day at a time</p>
        </header>

        <!-- Add Habit Form -->
        <section class="add-habit-section" aria-labelledby="add-habit-heading">
            <h2 id="add-habit-heading" class="visually-hidden">Add New Habit</h2>
            <form id="add-habit-form" class="add-habit-form">
                <div class="input-group">
                    <label for="habit-name" class="visually-hidden">Habit Name</label>
                    <input 
                        type="text" 
                        id="habit-name" 
                        class="habit-input" 
                        placeholder="Enter habit name (e.g., Exercise, Read, Meditate)"
                        required
                        aria-required="true"
                        maxlength="50"
                    >
                    <button type="submit" class="btn btn-primary" aria-label="Add habit">
                        <span class="btn-text">Add Habit</span>
                        <span class="btn-icon" aria-hidden="true">+</span>
                    </button>
                </div>
            </form>
        </section>

        <!-- Habits List -->
        <section class="habits-section" aria-labelledby="habits-heading">
            <h2 id="habits-heading" class="visually-hidden">Your Habits</h2>
            
            <!-- Empty State -->
            <div id="empty-state" class="empty-state" role="status" aria-live="polite">
                <div class="empty-state-icon" aria-hidden="true">ğŸ“</div>
                <h3 class="empty-state-title">No habits yet</h3>
                <p class="empty-state-message">Start building your routine by adding your first habit above!</p>
            </div>

            <!-- Habits Container -->
            <div id="habits-container" class="habits-container" role="list"></div>
        </section>
    </div>

    <!-- Edit Habit Modal -->
    <div id="edit-modal" class="modal" role="dialog" aria-labelledby="edit-modal-title" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="edit-modal-title" class="modal-title">Edit Habit</h3>
                <button class="modal-close" aria-label="Close edit dialog" type="button">Ã—</button>
            </div>
            <form id="edit-habit-form" class="edit-form">
                <div class="form-group">
                    <label for="edit-habit-name">Habit Name</label>
                    <input 
                        type="text" 
                        id="edit-habit-name" 
                        class="form-input" 
                        required
                        aria-required="true"
                        maxlength="50"
                    >
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-edit">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
        <div class="modal-backdrop" aria-hidden="true"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
